mcc: '%MCC'         # Mobile Country Code value
mnc: '%MNC'         # Mobile Network Code value (2 or 3 digits)

nci: '%NCI'         # NR Cell Identity (36-bit)
idLength: %ID_LEN    # NR gNB ID length in bits [22...32]
tac: %TAC              # Tracking Area Code

linkIp: %RLS_IP   # gNB's local IP address for Radio Link Simulation (Usually same with local IP)
ngapIp: %N2_IP    # gNB's local IP address for N2 Interface (Usually same with local IP)
gtpIp: %N3_IP     # gNB's local IP address for N3 Interface (Usually same with local IP)

# List of AMF address information
amfConfigs: %AMF_CONFIGS

# List of supported S-NSSAIs by this gNB
slices: %SUPPORTED_NSSAIS

# Indicates whether or not SCTP stream number errors should be ignored.
ignoreStreamIds: true
